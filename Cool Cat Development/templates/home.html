@{
    ViewData["Title"] = "Home Page";
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">Cool Cat Devs</a> <!-- This is the main title as part of the nav -->
        </div>
        <ul class="nav-links">
            <li><a href="about.html">About Us</a></li>
            <li><a href="catalog.html">Shop</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="cart-icon">
            <a href="cart.html">
                <img src="images/cart-icon.png" alt="Cart"> <!-- Cart icon linking to cart page -->
            </a>
        </div>
    </nav>

    <!-- Hero Section (Brand Overview) -->
    <section class="hero">
        <div class="hero-text">
            <p>Unique clothing items for the coolest cats in town. Check out our featured products below!</p> <!-- Reduced repetition -->
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products & Best Sellers</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product Name 1</h3>
                <p>$25.99</p>
                <button class="add-to-cart" onclick="addToCart(1)">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product Name 2</h3>
                <p>$29.99</p>
                <button class="add-to-cart" onclick="addToCart(2)">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Product Name 3</h3>
                <p>$19.99</p>
                <button class="add-to-cart" onclick="addToCart(3)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- JavaScript! <script src="script.js"></script> -->
</body>
</html>
